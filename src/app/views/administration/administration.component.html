<mat-toolbar color="secondary">
    <div fxFlex fxLayout fxLayoutAlign="start" style="margin-left:16px;">
        <ul fxLayout class="navigation-items" fxLayoutGap="10px">
            <li>
                <button mat-flat-button [color]="displayComponent === adminComponentTypes.DOCTOR ? 'primary' : ''"
                    (click)="displayComponent = adminComponentTypes.DOCTOR">Ã„rztepersonal
                    verwalten
                </button>

            <li>
                <button mat-flat-button [color]="displayComponent === adminComponentTypes.HELPER ? 'primary' : ''"
                    (click)="displayComponent = adminComponentTypes.HELPER">Pflegepersonal
                    verwalten
                </button>
            </li>
            <li>
                <button mat-flat-button [color]="displayComponent === adminComponentTypes.CLEANER ? 'primary' : ''"

            </li>

<div class="page-body" [ngSwitch]="displayComponent">

    <app-helpers-admin *ngSwitchCase="adminComponentTypes.HELPER"></app-helpers-admin>
    <app-cleaners-admin *ngSwitchCase="adminComponentTypes.CLEANER"></app-cleaners-admin>
    <app-station-admin *ngSwitchCase="adminComponentTypes.STATION"></app-station-admin>
