<!-- dialog-box.component.html -->
<h1 mat-dialog-title><strong>{{actionTitle}}</strong></h1>
<div mat-dialog-content>
  <div form_bearbeiten *ngIf="action == operations.CREATE">
    <mat-form-field>
      <input placeholder="Name" matInput [(ngModel)]="patient.name">
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Nachname" matInput [(ngModel)]="patient.surname">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Station</mat-label>
      <mat-select [(ngModel)]="selectedStation">
        <mat-option *ngFor="let station of stations | async" [value]="station.id">
          {{station.station}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div form_bearbeiten *ngIf="action == operations.UPDATE">

    <mat-form-field>
      <input placeholder="Name" matInput [(ngModel)]="patient.name">
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Nachname" matInput [(ngModel)]="patient.surname">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Station</mat-label>
      <mat-select [(ngModel)]="selectedStation">
        <mat-option *ngFor="let station of stations | async" [value]="station.id">
          {{station.station}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>


  <div form_delete *ngIf="action == operations.DELETE">
    Sicher, dass Sie <br /><b>{{patient.name}} {{patient.surname}} <br />ID: {{patient.id}}</b> <br />löschen wollen?
  </div>
</div>


<div mat-dialog-actions>
  <button mat-button (click)="doAction()">bestätigen</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">abbrechen</button>
</div>
