<div class="page-body">
    <button mat-button (click)="openDialog('neuer Arzt',{})" mat-flat-button color="primary">neuer Arzt</button>
    <table mat-table [dataSource]="doctorsTableDataSource">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID </th>      
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Vorname </th>      
            <td mat-cell *matCellDef="let element">{{element?.name || "-"}} </td>
        </ng-container>
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef>Nachname </th>      
            <td mat-cell *matCellDef="let element">{{element?.surname || "-"}} </td>
        </ng-container>
        <ng-container matColumnDef="profession">
            <th mat-header-cell *matHeaderCellDef>Fachrichtung </th>
            <td mat-cell *matCellDef="let element"> {{element.profession}} </td>
        </ng-container>    
       
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openDialog('bearbeiten',element)" matTooltip="Click to Edit" class="iconbutton" color="primary">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>
              <button mat-icon-button (click)="openDialog('lÃ¶schen',element)" matTooltip="Click to Delete" class="iconbutton" color="warn">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
